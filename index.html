<html>
    <head>
        <script src="js/sudoku.js"></script>
        <link rel="stylesheet" href="css/sudoku.css">
    </head>
    <body>
        <div id="SudokuDiv" />
        <script type="text/javascript">
            window.onload = function () {
                for (var i=0; i < 9; i++) {
                    var row = document.createElement('div');
                    row.className = "SudokuRowDiv";
                    for (var j=0; j < 9; j++) {
                       var input = document.createElement('div'); 
                       //input.setAttribute('type', 'text');
                       input.className = "SudokuInputDiv";
                        //table
                        var table = document.createElement('table');
                        for (var tablei=1; tablei < 10;) {
                            //open table row`
                            var tableRow = table.insertRow();
                            for (var tablej=0; tablej < 3; tablej++) {
                                //open table data
                                var cell = tableRow.insertCell();
                                //close table data 
                                cell.innerHTML = tablei;
                                tablei++;
                            }
                            //close table row
                        }
                        //close table
                        input.appendChild(table);

                       if (j % 3 == 2) {
                           input.className += " " + "SudokuRightBorder";
                       }

                       if (i % 3 == 2) {
                           input.className += " " + "SudokuBottomBorder";
                       }

                       row.appendChild(input);
                    }
                    document.getElementById('SudokuDiv').appendChild(row);
                }
            }
        </script>
    </body>
</html>
